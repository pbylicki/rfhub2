language: python
python:
  - 3.6
cache: pip
install:
  - pip install -r requirements.txt -r requirements-dev.txt
script:
  - python -m coverage run --source rfhub2 -m unittest tests
  - black --check -t py36 rfhub2 tests
after_success:
  - codecov
deploy:
  provider: heroku
  app: rfhub2-demo
  api_key: $HEROKU_AUTH_TOKEN
